<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포토후기</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #ffffff;
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .search-group {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 3px;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .search-btn {
      padding: 8px 15px;
      background: #FF7BA9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #FEE500;
      color: #000000;
      font-size: 14px;
      font-weight: 600;
      margin-top: 15px;
      cursor: pointer;
    }

    .btn:disabled {
      background: #cccccc !important;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .preview-container {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
  </style>
</head>

<body>
  <div style="text-align: center; margin: 10px 0;">
    <a href="index.html">
      <img src="pink_transparent.png" alt="로고" style="width: 150px;">
    </a>
  </div>

  <form id="reviewForm">
    <div class="search-group">
      <div style="flex: 1; display: flex; gap: 8px;">
        <div style="flex: 1;">
          <label>■ 고객명</label>
          <input type="text" id="customerName" required>
        </div>
        <div style="flex: 1;">
          <label>■ 고객ID</label>
          <input type="text" id="docId" readonly style="background: #f5f5f5;">
        </div>
      </div>
      <button type="button" class="search-btn" style="margin-top: 23px;" onclick="searchByName()">검색</button>
    </div>

    <div class="preview-container">
      <h3 style="margin-bottom: 10px; font-size: 14px;">알림톡 미리보기</h3>
      <div id="preview" style="font-size: 13px; white-space: pre-line; color: #333;"></div>
    </div>

    <button type="button" id="sendKakao" class="btn" disabled>포토후기 알림톡</button>
  </form>

  <script type="module">
    import {initializeApp} from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import {getFirestore, collection, query, where, getDocs, doc, updateDoc, getDoc} from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AizaSyAxfXZ7fOgO4ZxffXp4fsAjAcTmMQrwuQ",
      authDomain: "fitgirlviki.firebaseapp.com",
      projectId: "fitgirlviki",
      storageBucket: "fitgirlviki.firebasestorage.app",
      messagingSenderId: "207468197936",
      appId: "1:207468197936:web:70ea3baa845e403722555f5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let currentDocId = null;
    let customerData = null;

    function updatePreview() {
      if (!customerData) return;

      const previewText = `포토후기 약속 안내

안녕하세요! 핏걸비키입니다 (부끄)
고객님께서 포토후기 약속을 선택해 주셔서 사은품이 함께 발송되었습니다(선물)

포토후기 작성 방법
▶ 마이페이지 > 주문 내역에서 후기 작성
▶ 사진과 함께 후기를 등록

감사합니다! 
오늘도 행복한 하루 보내세요(하트)`;

      document.getElementById('preview').textContent = previewText;
    }

    window.searchByName = async () => {
      const name = document.getElementById('customerName').value;
      if (!name) return;

      try {
        const collections = ["00. 팔찌", "01. 쁘띠", "02. 레이어", "03. 하트하트", "04. 미들", "05. 스포츠", "06. 클래식", "07. 테슬", "08. 스테디", "09. 그랑프리", "10. 그레이스", "11. 다이아퀸", "12. 디바", "13. 아일릿", "14. 릴리", "15. 카리나", "16. 아이유", "17. 비치바디", "18. 모던키니", "19. 에스파", "34. 티아라"];
        let matches = [];

        for (const colName of collections) {
          const q = query(collection(db, colName), where("01_고객명", "==", name));
          const querySnapshot = await getDocs(q);
          matches = matches.concat(querySnapshot.docs);
        }

        if (matches.length === 0) {
          alert('고객을 찾을 수 없습니다.');
          return;
        }

        if (matches.length === 1) {
          const data = matches[0].data();
          currentDocId = matches[0].id;
          customerData = data;
          document.getElementById('docId').value = currentDocId;
          document.getElementById('sendKakao').disabled = false;
          updatePreview();
        } else {
          alert('여러 고객이 검색되었습니다. 정확한 이름으로 다시 검색해주세요.');
        }
      } catch (error) {
        console.error("Error searching:", error);
        alert('검색 중 오류가 발생했습니다.');
      }
    };

    document.getElementById('sendKakao').addEventListener('click', async () => {
      if (!currentDocId || !customerData) {
        alert('먼저 고객을 검색해주세요.');
        return;
      }

      try {
        const response = await fetch('https://kakaoapi.aligo.in/akv10/alimtalk/send/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams({
            'apikey': 'hqupt87di966drllinn2l96kb02hixeq',
            'userid': 'fitgirlviki',
            'senderkey': 'bf70d26201780aa1e02231f2b45c00a7f6421bbc',
            'tpl_code': 'TZ_2888',
            'sender': '01086871992',
            'receiver_1': customerData["02_전화번호"],
            'subject_1': '포토후기독려',
            'emtitle_1': `포토후기 약속 안내`,
            'message_1': `안녕하세요! 핏걸비키입니다 (부끄)
고객님께서 포토후기 약속을 선택해 주셔서 사은품이 함께 발송되었습니다(선물)

포토후기 작성 방법
▶ 마이페이지 > 주문 내역에서 후기 작성
▶ 사진과 함께 후기를 등록

감사합니다! 
오늘도 행복한 하루 보내세요(하트)`,
            'button_1': `{
              "button": [
                {
                  "name": "네이버 후기 작성하러 가기",
                  "linkType": "WL",
                  "linkTypeName": "웹링크",
                  "linkPc": "",
                  "linkMo": "https://smartstore.naver.com/fitgirlviki"
                },
                {
                  "name": "에이블리후기 작성하러 가기",
                  "linkType": "WL",
                  "linkTypeName": "웹링크",
                  "linkPc": "",
                  "linkMo": "https://a-bly.com/app/markets/61969/"
                },
                {
                  "name": "쿠팡 후기 작성하러 가기",
                  "linkType": "WL",
                  "linkTypeName": "웹링크",
                  "linkPc": "",
                  "linkMo": "https://shop.coupang.com/A01185011"
                }
              ]
            }`,
            'failover': 'N'
          })
        });

        const data = await response.json();
        if (data.code === 0) {
          const collections = ["00. 팔찌", "01. 쁘띠", "02. 레이어", "03. 하트하트", "04. 미들", "05. 스포츠", "06. 클래식", "07. 테슬", "08. 스테디", "09. 그랑프리", "10. 그레이스", "11. 다이아퀸", "12. 디바", "13. 아일릿", "14. 릴리", "15. 카리나", "16. 아이유", "17. 비치바디", "18. 모던키니", "19. 에스파", "34. 티아라"];
          
          let docRef;
          let found = false;
          
          for (const colName of collections) {
            docRef = doc(db, colName, currentDocId);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
              found = true;
              await updateDoc(docRef, {
                "10_알림톡.3_포토후기독려": new Date().toLocaleString('ko-KR', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
          }).replace(/\. /g, '-').replace('.', '')
              });
              break;
            }
          }
          alert('알림톡이 발송되었습니다.');
          const kakaoButton = document.getElementById('sendKakao');
          kakaoButton.disabled = true;
          kakaoButton.textContent = '발송 완료';
          kakaoButton.style.backgroundColor = '#cccccc';
          kakaoButton.style.color = '#666666';
        } else {
          throw new Error(data.message);
        }
      } catch (error) {
        console.error('알림톡 발송 오류:', error);
        alert('알림톡 발송에 실패했습니다.');
      }
    });
  </script>
</body>

</html>
